<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shitlord's IE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<script src="//unpkg.com/darken"></script>

<section>
    <div class="editing-block">
        <label id="input-label">
            <input id="input" type="file" multiple="multiple">
            <span class="text-medium">Click to choose images,<br>drag or paste them here</span>
        </label>
        <div id="canvas"></div>
        <label for="text-input">
            <input id="text-input" type="text">
        </label>
    </div>

    <div class="control-block">
        <h1>Shitlord's Image Editor</h1>

        <button id="add-text" class="text-button disabled" title="Add text block" onclick="toggleAddingText(this);" disabled>
            <img class="text-icon" src="images/text.svg" alt="" draggable="false"/>
            <span class="text-medium">Add text</span>
        </button>

        <button id="change-bg-add" class="change-bg text-button disabled" title="Change background color">
            <img class="text-icon" src="images/bg.svg" alt="" draggable="false"/>
            <span class="text-medium change-bg-text">Change background</span>
            <input id="input-color" type="color" disabled>
        </button>

        <button id="change-bg-remove" class="change-bg text-button" title="Remove background color" onclick="removeBG();">
            <span class="text-medium change-bg-text">Remove background</span>
        </button>

        <button id="submit" class="text-button disabled" title="Submit changes" onclick="onSubmitClick();" disabled>
            <span class="text-medium">Submit</span>
        </button>

        <button id="reload" class="square-button disabled" title="Reload page" onclick="document.location.reload();" disabled>
            <img class="button-icon" src="images/reload.svg" alt="" draggable="false"/>
        </button>

        <button id="help" class="square-button" title="Site info" onclick="onHelpClick();">
            <img class="button-icon" src="images/help.svg" alt="" draggable="false"/>
        </button>

        <button id="night-mode" class="square-button" title="Switch night mode">
            <img class="button-icon" src="images/nightMode.svg" alt="" draggable="false"/>
        </button>
    </div>

</section>

<script src="https://unpkg.com/konva@8/konva.min.js"></script>
<script src="nightMode.js"></script>
<script src="main.js"></script>

</body>
</html>
