<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sticker Former</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="galleryWindow">
    <button id="galleryWindowClose" class="b-e close" onclick="closeWindow()">
        <img class="b-i" src="icons/crossDark.png" alt="">
    </button>
    <img id="gw-img" src="" alt="">
    <button class="gw-b" onclick="">
        <div class="text text-type-2">
             Add to public gallery
        </div>
    </button>
</div>

<section>
    <div class="block">
        <div class="block-i">
            <label id="input-label">
                <input id="input" type="file">
                <span class="text text-type-1">Choose image<br>or drag it here</span>
            </label>
            <canvas id="canvas" width="512px" height="512px"></canvas>
        </div>
    </div>
    <div id="buttons">
        <button id="submit" class="b-e" onclick="onSubmitClick()">
            <img class="b-i" src="icons/tick.png" alt="">
        </button>
        <label class="b-e">
            <input id="input-color" type="color" title="Change background color">
        </label>
        <button id="reload" class="b-e" onclick="document.location.reload();" title="Reload">
            <img class="b-i" src="icons/reload.png" alt="">
        </button>
        <label class="input-text-class b-e">
            <input id="input-text" type="text" placeholder="Enter text" maxlength="12">
        </label>
    </div>
</section>

<script src="main.js"></script>

</body>
</html>
